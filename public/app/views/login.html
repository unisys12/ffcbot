<div layout="column" ng-cloak class="md-inline-form">
    <md-content layout-gt-sm="column" layout-padding>
        <md-subheader class="md-primary">FFCBOT Authentication</md-subheader>
        <!-- Login Form -->
        <md-content layout="column" layout-align="center center">
            <md-whiteframe class="md-whiteframe-8dp" layout-padding>                
                    <form action="/login" method="POST">
                        <section layout="column" layout-align="center center">
                            <md-input-container>
                                <label for="email">Email:</label>
                                <input type="email" name="email" ng-model='user.email'>
                            </md-input-container>
                            <md-input-container>
                                <label for="password">Password:</label>
                                <input type="password" name="password" ng-model='user.password'>
                            </md-input-container>
                        </section>
                        <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
                            <md-button type="submit" class="md-raised md-primary">Sing In</md-button>
                            <md-button type="reset" class="md-raised md-primary">Clear</md-button>
                        </section>
                        <section layout="row" layout-align="center center">
                            <p>Don't have an account yet? <a href="/#/register">Register</a></p>
                        </section>
                    </form>                
            </md-whiteframe>            
        </md-content>            
        </md-content>
    </md-content>
</div>
