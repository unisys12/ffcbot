<div layout="column" ng-cloak class="md-inline-form" ng-controller="RegController">
    <md-content layout-gt-sm="column" layout-padding>
        <md-subheader class="md-primary">FFCBOT Authentication</md-subheader>
        <!-- Login Form -->
        <md-content layout="column" layout-align="center center">
            <md-whiteframe class="md-whiteframe-8dp" layout-padding>                
                    <form name="registration-form" method="POST" action="/register">
                        <section layout="column" layout-align="center center">
                            <md-input-container>
                                <label for="name">Name:</label>
                                <input type="text" name="name" ng-model="user.name" required>
                            </md-input-container>
                            <md-input-container>
                                <label for="email">Email:</label>
                                <input type="email" name="email" ng-model='user.email' required>
                            </md-input-container>
                            <md-input-container>
                                <label for="password">Password:</label>
                                <input type="password" name="password" ng-model='user.password' required>
                            </md-input-container>
                            <md-input-container>
                                <label for="password">Confirm Password:</label>
                                <input type="password" name="confirm_password" ng-model='user.passwordc' required>
                            </md-input-container>
                        </section>
                        <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
                            <md-button class="md-raised md-primary" type="submit" ng-disabled="registration-form.$invalid">Register Account</md-button>
                            <md-button class="md-raised md-primary" type="reset">Clear</md-button>
                        </section>
                    </form>                
            </md-whiteframe>            
        </md-content>            
        </md-content>
    </md-content>
</div>
